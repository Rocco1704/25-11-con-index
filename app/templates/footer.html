<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2O6TNhReIADxTb5icjoTfZjZXcdJxNyxXzRaOqb+LNgt6t/6T8mtOuKfM+RYzdlU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS adicional si lo tienes -->
</head>
<body>

<!-- Contenido principal de la página aquí -->

<!-- FOOTER -->
<footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="display: flex; background-color: rgba(0, 0, 0, 0.78); justify-content: space-between;">
        <strong>Introducción a la Programación | UNGS</strong>
        <strong>{{VERSION}}</strong>
    </div>
</footer>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- Estilos CSS para el Footer -->
<style>
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px; /* Ajusta la altura del footer */
        background-color: #333;
        color: #fff;
        text-align: center;
        z-index: 1000;
    }

    body {
        padding-bottom: 50px; /* Asegura que el contenido no se solape con el footer */
    }

    /* Estilos adicionales para el texto dentro del footer */
    footer .text-center {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.78);
    }

    footer strong {
        color: #fff;
    }
</style>

</body>
</html>
