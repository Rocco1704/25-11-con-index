<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-2O6TNhReIADxTb5icjoTfZjZXcdJxNyxXzRaOqb+LNgt6t/6T8mtOuKfM+RYzdlU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS adicional si lo tienes -->
</head>
<body>

<!-- Contenido principal de la página aquí -->

<!-- FOOTER -->
<footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="display: flex; justify-content: space-between; align-items: center; background-color: rgba(0, 0, 0, 0.78); padding: 10px;">
        <strong>Introducción a la Programación | UNGS</strong>
        <strong>{{VERSION}}</strong>
    </div>
</footer>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<!-- Estilos CSS para el Footer -->
<style>
    /* Eliminamos márgenes y bordes globales que puedan interferir */
    body, html {
        margin: 0;
        padding: 0;
        background-color: #fff; /* Fondo blanco por defecto */
        border: 0; /* Asegura que no haya bordes en body o html */
    }

    /* Estilo para el footer */
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60px; /* Ajusta la altura del footer */
        background-color: #020202;
        color: #fff;
        z-index: 1000; /* Asegúrate de que esté por encima de otros elementos */
        border-top: none; /* Aseguramos que no tenga borde superior */
        box-shadow: none; /* Quitamos sombra si se aplicaba anteriormente */
    }

    /* Evitar que el contenido de la página se solape con el footer */
    body {
        padding-bottom: 60px; /* Coincide con la altura del footer */
        margin: 0;
    }

    /* Asegurarse de que el texto dentro del footer esté bien alineado */
    footer .text-center {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.78); /* Fondo semitransparente */
    }

    footer strong {
        color: #fff; /* Asegúrate de que el texto sea blanco */
    }
</style>

</body>
</html>
